<ion-button [disabled]="isDisabled()"
            [fill]="fillType()"
            [size]="size()"
            [routerLink]="redirectTo()"
            [expand]="expandType()"
            [classList]="customClass()"
>{{ labelText() }}
  @if (hasIcon()) {
    <ng-content></ng-content>
  }
</ion-button>

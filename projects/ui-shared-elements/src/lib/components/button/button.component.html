<ion-button [disabled]="isDisabled()"
            [fill]="btnFillType()"
            [size]="btnSize()"
            [routerLink]="redirectTo()"
            [expand]="expandType()"
            [classList]="customClass()"
>{{ btnText() }}
  @if (hasBtnIcon()) {
    <ng-content></ng-content>
  }
</ion-button>
